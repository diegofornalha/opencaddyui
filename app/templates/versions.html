{% extends "base.html" %}

{% block content %}
<h2>Version History</h2>

{% if versions %}
    <table>
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for version in versions %}
            <tr>
                <td>{{ version.name }}</td>
                <td>{{ version.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <form method="POST" action="{{ url_for('main.rollback', version_id=version.id) }}" style="display:inline;" onsubmit="return confirm('Rollback to this version?');">
                        <button type="submit" class="btn btn-warning">Rollback</button>
                    </form>
                    <form method="POST"
                         action="{{ url_for('main.delete_version', vid=version.id) }}"
                         style="display:inline;"
                         onsubmit="return confirm('Delete this saved version?');">
                        <button class="btn btn-danger btn-sm">ðŸ—‘</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% else %}
    <p>No versions available yet.</p>
{% endif %}
{% endblock %}
