{% extends "base.html" %}

{% block content %}
<h2>Create New Reverse Proxy</h2>

<form method="POST" action="{{ url_for('main.create_host') }}">
    <div class="form-group">
        <label for="host">Host (Domain)</label>
        <input type="text" id="host" name="host" required>
    </div>

    <div class="form-group">
        <label for="upstreams">Upstreams (comma separated)</label>
        <input type="text" id="upstreams" name="upstreams" required>
    </div>

    <div class="form-actions">
        <button type="submit" class="btn btn-success">Create</button>
        <a href="{{ url_for('main.dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
